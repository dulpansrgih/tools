<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Encoder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at top, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ff00cc;
      text-shadow: 0 0 20px #ff00cc;
      margin-bottom: 10px;
      animation: glow-fade 2s infinite alternate;
    }
    @keyframes glow-fade {
      0% { text-shadow: 0 0 5px #ff00cc; }
      100% { text-shadow: 0 0 20px #ff00cc; }
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
      backdrop-filter: blur(8px);
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #1e1e2f;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 10px;
      font-size: 1rem;
      padding: 15px;
      resize: vertical;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #0ff;
    }
    button {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 5px;
      box-shadow: 0 0 10px #ff00cc;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc;
    }
    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #fff;
      animation: flicker 1.5s infinite alternate;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    @keyframes flicker {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Base64 Encoder & Decoder Tool</h1>
  <div class="container">
    <textarea id="input" placeholder="Enter your text or Base64 string here..."></textarea>
    <div style="text-align:center;">
      <button onclick="encodeBase64()">Encode to Base64</button>
      <button onclick="decodeBase64()">Decode from Base64</button>
    </div>
    <textarea id="output" placeholder="Result will appear here..."></textarea>
  </div>
  <div class="footer">@dulpansrgih</div>

  <script>
    function encodeBase64() {
      const input = document.getElementById('input').value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('output').value = encoded;
      } catch (e) {
        alert("Failed to encode. Please enter valid text.");
      }
    }

    function decodeBase64() {
      const input = document.getElementById('input').value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('output').value = decoded;
      } catch (e) {
        alert("Failed to decode. Please enter valid Base64.");
      }
    }
  </script>
</body>
</html>
